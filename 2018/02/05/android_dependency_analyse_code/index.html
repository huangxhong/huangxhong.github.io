<h1 id="一-作用"><a href="#一-作用" class="headerlink" title="一 作用"></a>一 作用</h1><p>因为 Gradle 的依赖发生冲突的时候, 会解决冲突, 默认是使用最高的版本, 但是也会因为 force 字段的关系选择较低的版本, 我们往往需要知道打到APK里面依赖的具体版本.</p>

/span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">project.getGradle().addBuildListener(new BuildListener() &#123;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    void buildStarted(Gradle gradle) &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    void settingsEvaluated(Settings settings) &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    void projectsLoaded(Gradle gradle) &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    void projectsEvaluated(Gradle gradle) &#123;</span><br><span class="line"></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    void buildFinished(BuildResult result) &#123;</span><br><span class="line"></span><br><span class="line">        project.android.applicationVariants.each &#123; variant -&gt;</span><br><span class="line">            if (variant.getAssemble().state.executed) &#123;</span><br><span class="line">                if (this.gradle.gradleVersion &gt;= &quot;4.1&quot;) &#123;</span><br><span class="line">                    // android plugin 3.0 以上</span><br><span class="line">                    def runtime = project.configurations.create(&quot;d_analyse&quot; + variant.runtimeConfiguration.name);</span><br><span class="line">                    runtime.setCanBeConsumed(false);</span><br><span class="line">                    runtime.extendsFrom(variant.runtimeConfiguration);</span><br><span class="line">                    runtime.getAttributes().attribute(Attribute.of(&quot;artifactType&quot;, String.class), &quot;jar&quot;)</span><br><span class="line">                    variant.runtimeConfiguration.getAttributes().keySet().forEach(&#123;</span><br><span class="line">                        runtime.getAttributes().attribute(it, variant.runtimeConfiguration.getAttributes().getAttribute(it));</span><br><span class="line">                    &#125;)</span><br><span class="line">                    println(&quot;$&#123;variant.name&#125;  analyse&quot;)</span><br><span class="line">                    println(&quot;runtime dependency &quot;)</span><br><span class="line">                    println(&quot;------------------&quot;)</span><br><span class="line">                    runtime.resolvedConfiguration.resolvedArtifacts.forEach(&#123;</span><br><span class="line">                        def id = it.moduleVersion.id;</span><br><span class="line">                        println(id.group + &quot; &quot; + id.name + &quot; &quot; + id.version)</span><br><span class="line">                    &#125;)</span><br><span class="line">                    println(&quot;------------------\n &quot;)</span><br><span class="line">                    def packageC = project.configurations.create(&quot;d_analyse_&quot; + variant.compileConfiguration.name);</span><br><span class="line">                    packageC.setCanBeConsumed(false);</span><br><span class="line">                    packageC.extendsFrom(variant.compileConfiguration);</span><br><span class="line">                    packageC.getAttributes().attribute(Attribute.of(&quot;artifactType&quot;, String.class), &quot;jar&quot;)</span><br><span class="line">                    variant.compileConfiguration.getAttributes().keySet().forEach(&#123;</span><br><span class="line">                        packageC.getAttributes().attribute(it, variant.compileConfiguration.getAttributes().getAttribute(it));</span><br><span class="line">                    &#125;)</span><br><span class="line">                    println(&quot;package dependency &quot;)</span><br><span class="line">                    println(&quot;------------------&quot;)</span><br><span class="line">                    packageC.resolvedConfiguration.resolvedArtifacts.forEach(&#123;</span><br><span class="line">                        def id = it.moduleVersion.id;</span><br><span class="line">                        println(id.group + &quot; &quot; + id.name + &quot; &quot; + id.version)</span><br><span class="line">                    &#125;)</span><br><span class="line">                    println(&quot;------------------\n &quot;)</span><br><span class="line">                    println(&quot;\n &quot;)</span><br><span class="line"></span><br><span class="line">                &#125; else &#123;</span><br><span class="line">                    // android plugin 3.0  以下</span><br><span class="line">                    def appPlugin = project.plugins.findPlugin(&quot;com.android.application&quot;);</span><br><span class="line">                    appPlugin.variantManager.variantDataList.forEach(&#123;</span><br><span class="line">                        def variantDependencies = it.variantDependency;</span><br><span class="line"></span><br><span class="line">                        if (variant.name == variantDependencies.name) &#123;</span><br><span class="line">                            println(&quot;$&#123;variant.name&#125;  analyse&quot;)</span><br><span class="line">                            def runtime = project.configurations.create(&quot;d_analyse&quot; + variantDependencies.compileConfiguration.name);</span><br><span class="line">                            runtime.setCanBeConsumed(false)</span><br><span class="line">                            runtime.extendsFrom(variantDependencies.compileConfiguration);</span><br><span class="line">                            println(&quot;runtime dependency &quot;)</span><br><span class="line">                            println(&quot;------------------&quot;)</span><br><span class="line">                            runtime.resolvedConfiguration.resolvedArtifacts.forEach(&#123;</span><br><span class="line">                                def id = it.moduleVersion.id;</span><br><span class="line">                                println(id.group + &quot; &quot; + id.name + &quot; &quot; + id.version)</span><br><span class="line">                            &#125;)</span><br><span class="line">                            println(&quot;------------------\n &quot;)</span><br><span class="line"></span><br><span class="line">                            def packageC = project.configurations.create(&quot;d_analyse&quot; + variantDependencies.packageConfiguration.name);</span><br><span class="line">                            packageC.setCanBeConsumed(false)</span><br><span class="line">                            packageC.extendsFrom(variantDependencies.packageConfiguration);</span><br><span class="line">                            println(&quot;package dependency &quot;)</span><br><span class="line">                            println(&quot;------------------&quot;)</span><br><span class="line">                            packageC.resolvedConfiguration.resolvedArtifacts.forEach(&#123;</span><br><span class="line">                                def id = it.moduleVersion.id;</span><br><span class="line">                                println(id.group + &quot; &quot; + id.name + &quot; &quot; + id.version)</span><br><span class="line">                            &#125;)</span><br><span class="line">                            println(&quot;------------------\n &quot;)</span><br><span class="line">                            println(&quot;\n &quot;)</span><br><span class="line">                        &#125;</span><br><span class="line"></span><br><span class="line">                    &#125;)</span><br><span class="line"></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure></p>
